<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="icon" href="http://pngimg.com/uploads/netflix/small/netflix_PNG15.png">
    <link rel="stylesheet" href="sign.css">
</head>

<body>

  <div class="netflix">
    <div style="width: 90%;height: 400px;position: relative;">
        <img src="img\IN-en-20210719-popsignuptwoweeks-perspective_alpha_website_small.jpg"  style="width: 110%; height: 187%; "/> 
    </div>
    <div class="content">
        <div class="logo">
        <img src="img\netflix-logo-0.png" style="width: 150px;">
    </div>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div class="form-box login">
            <h2>Sign In</h2>
            <form action="#">




            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>

            </div>
         
            

            <div class="input-box">
                <span class="icon"><ion-icon name="create"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
                
            </div>
            <div class="remember-forget">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password ?</a>
            </div>
            <button type="submit" class="btn">Sign In</button>

                <div class="login-register">
                    <p style="color:#fff;">Don't have an account?<a href="#" class="Register-link">Register</a></p>
                </div>
              </form>
            </div>
        </div>
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
        
    </body>
    </html>
